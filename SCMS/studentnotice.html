<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Notifications</title>
    <link rel="stylesheet" href="studentnotice.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    :root {
    --dark-navy: #0e2a53;
    --light-grey: #f4f4f4;
    --time-pink: #f1b1d7;
    --white: #ffffff;
    --border-grey: #e0e0e0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--dark-navy);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px; /* Surrounding gap for enlarged feel */
}

.full-site-wrapper {
    width: 100%;
    max-width: 1400px; /* Enlarged desktop scale */
}

.notification-container {
    background-color: var(--white);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

.notif-header {
    background-color: var(--dark-navy);
    padding: 30px 40px;
}

.back-link {
    color: var(--white);
    text-decoration: none;
    font-weight: 700;
    font-size: 1.4rem; /* Enlarged header text */
    letter-spacing: 1.5px;
}

.notif-body {
    padding: 60px 50px; /* Spacious internal spacing */
}

.notif-row {
    background-color: var(--light-grey);
    padding: 25px 35px;
    margin-bottom: 25px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s ease;
}

.notif-row:hover {
    background-color: #ededed;
    transform: scale(1.01); /* Subtle lift on hover */
}

.notif-row p {
    font-size: 1.2rem; /* Larger body text */
    color: #333;
    line-height: 1.6;
}

.notif-row a {
    color: blue;
    font-weight: 600;
}

.time-tag {
    background-color: var(--time-pink);
    padding: 8px 18px;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    color: #4a1d37;
}

.notif-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 50px;
}

.footer-btn {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background 0.3s;
}

.action-grey {
    background-color: #d6d6d6;
    color: #333;
}

.action-white {
    background-color: #e9e9e9;
    color: #000;
}

.footer-btn:hover {
    filter: brightness(0.9);
}

/* Tablet/Small Laptop Adjustments */
@media (max-width: 1024px) {
    body { padding: 20px; }
    .notif-body { padding: 40px 30px; }
    .notif-row p { font-size: 1.1rem; }
}
a{
    color: black;
}
  </style>

    <div class="full-site-wrapper">
        <div class="notification-container">
            <header class="notif-header">
                <a style="text-decoration: none;" href="http://127.0.0.1:5500/studentdashbord.html" class="back-link">← NOTIFICATIONS</a>
            </header>

            <div class="notif-body">
                <div class="notif-row">
                    <p>• Strokes got postponed</p>
                    <span class="time-tag">4mins ago</span>
                </div>

                <div class="notif-row">
                    <p>• Graphics sheet submission by 27 Jan</p>
                    <span class="time-tag">40mins ago</span>
                </div>

                <div class="notif-row">
                    <p>• New subject added - disaster management (DM)</p>
                    <span class="time-tag">1hr ago</span>
                </div>

                <div class="notif-row">
                    <p>• Preeti Joshi posted a new material: Experiment 1: Crystallography <a  href="http://127.0.0.1:5500/studentnoticeclickhear.html">click here</a> to view file</p>
                    <span class="time-tag">2hrs ago</span>
                </div>

                <div class="notif-footer">
                    <button class="footer-btn action-grey">Mark all read</button>
                    <button class="footer-btn action-white"><a style="text-decoration: none;" href="http://127.0.0.1:5500/studentnoticeviewall.html">View All →</a></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
